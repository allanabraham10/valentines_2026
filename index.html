<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Allan ‚ù§Ô∏è Iris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    /* YouTube background */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      opacity: 0.25;
    }

    .card {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 420px;
      width: 90%;
      position: relative;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
      transition: 0.3s;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
      position: relative;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      transform: scale(1.1);
    }

    #yesBtn:hover {
      transform: scale(1.2);
      background-color: #ff1e4d;
    }

    #noBtn {
      background-color: #ddd;
    }

    .hidden {
      display: none;
    }

    .message {
      font-size: 20px;
      color: #ff4d6d;
      margin-top: 20px;
    }

    /* Heart rain */
    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall linear forwards;
      z-index: 9999;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* WhatsApp button */
    .share-btn {
      margin-top: 20px;
      background: #25D366;
      color: white;
      padding: 10px 18px;
      border-radius: 20px;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <!-- Background Song -->
  <iframe
    class="bg-video"
    src="https://www.youtube.com/embed/0dSMAWgFNPA?autoplay=1&mute=1&loop=1&playlist=0dSMAWgFNPA"
    frameborder="0"
    allow="autoplay">
  </iframe>

  <div class="card">
    <h1 id="question">Iris, Will You Be Allan‚Äôs Valentine? üíå</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üò¢</button>
    </div>

    <div id="message" class="message hidden">
      YAYYY!!! ‚ù§Ô∏è Allan loves you Iris ü•∞
      <br />
      <a
        id="waShare"
        class="share-btn hidden"
        target="_blank">
        Share the news on WhatsApp üíö
      </a>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const question = document.getElementById("question");
    const waShare = document.getElementById("waShare");

    let noCount = 0;

    // YES CLICK
    yesBtn.addEventListener("click", () => {
      message.classList.remove("hidden");
      waShare.classList.remove("hidden");

      question.innerText = "Best Valentine‚Äôs Everrr ‚ù§Ô∏è";

      launchConfetti();
      heartRain();

      // WhatsApp link (auto fills site URL)
      const text = encodeURIComponent(
        "I said YES to Allan ‚ù§Ô∏èü•∞"
      );
      waShare.href = `https://wa.me/?text=${text}`;
    });

    // NO CLICK LOGIC
    noBtn.addEventListener("click", () => {
      noCount++;

      if (noCount === 1) {
        question.innerText = "Please Iris? ü•∫";
        noBtn.style.transform = "scale(0.9)";
        yesBtn.style.transform = "scale(1.2)";
      }
      
      else if (noCount === 2) {
        question.innerText = "Pretty pleaseee Iris? ü•∫üëâüëà‚ù§Ô∏è";
        noBtn.style.transform = "scale(0.75)";
        yesBtn.style.transform = "scale(1.3)";
      }
      
      else if (noCount >= 3) {
        question.innerText = "You can‚Äôt say no now üò§‚ù§Ô∏è";
        noBtn.addEventListener("mouseover", moveButton);
      }
    });

    function moveButton() {
      const x = Math.random() * 250 - 125;
      const y = Math.random() * 250 - 125;
      noBtn.style.transform = `translate(${x}px, ${y}px) scale(0.7)`;
    }

    // Confetti explosion
    function launchConfetti() {
      confetti({
        particleCount: 200,
        spread: 120,
        origin: { y: 0.6 }
      });
    }

    // Heart rain
    function heartRain() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 2 + 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }, 200);
    }
  </script>
</body>
</html>
