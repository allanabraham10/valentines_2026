<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Allan ‚ù§Ô∏è Iris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .card {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 420px;
      width: 90%;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
      transition: 0.3s;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
      position: relative;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      transform: scale(1.1);
    }

    #yesBtn:hover {
      transform: scale(1.2);
      background-color: #ff1e4d;
    }

    #noBtn {
      background-color: #ddd;
    }

    .hidden {
      display: none;
    }

    .message {
      font-size: 20px;
      color: #ff4d6d;
      margin-top: 20px;
    }

    /* Heart rain */
    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall linear forwards;
      z-index: 9999;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* Fireworks canvas */
    #fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    /* Music overlay */
    .music-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
      z-index: 5;
      cursor: pointer;
      text-align: center;
      padding: 20px;
    }

    /* WhatsApp button */
    .share-btn {
      margin-top: 20px;
      background: #25D366;
      color: white;
      padding: 10px 18px;
      border-radius: 20px;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- Fireworks Canvas -->
  <canvas id="fireworks"></canvas>

  <!-- Tap to play music -->
  <div id="musicOverlay" class="music-overlay">
    üéµ Tap anywhere to start our song ‚ù§Ô∏è
  </div>

  <!-- Background Music (No ads ‚Äî direct audio) -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1 id="question">Iris, Will You Be Allan‚Äôs Valentine? üíå</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üò¢</button>
    </div>

    <div id="message" class="message hidden">
      YAYYY!!! ‚ù§Ô∏è Allan loves you Iris ü•∞
      <br />
      <a id="waShare" class="share-btn hidden" target="_blank">
        Share the news on WhatsApp üíö
      </a>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const question = document.getElementById("question");
    const waShare = document.getElementById("waShare");
    const music = document.getElementById("bgMusic");
    const overlay = document.getElementById("musicOverlay");

    let noCount = 0;

    /* MUSIC START */
    overlay.addEventListener("click", () => {
      music.play();
      overlay.style.display = "none";
    });

    /* YES CLICK */
    yesBtn.addEventListener("click", () => {
      message.classList.remove("hidden");
      waShare.classList.remove("hidden");
      question.innerText = "Best Valentine‚Äôs Everrr ‚ù§Ô∏è";

      heartRain();
      startFireworks();

      const text = encodeURIComponent(
        "I said YES to Allan ‚ù§Ô∏èü•∞"
      );
      waShare.href = `https://wa.me/?text=${text}`;
    });

    /* NO CLICK */
    noBtn.addEventListener("click", () => {
      noCount++;

      if (noCount === 1) {
        question.innerText = "Please Iris? ü•∫";
        noBtn.style.transform = "scale(0.9)";
        yesBtn.style.transform = "scale(1.2)";
      }
      else if (noCount === 2) {
        question.innerText = "Pretty pleaseee Iris? ü•∫üëâüëà‚ù§Ô∏è";
        noBtn.style.transform = "scale(0.75)";
        yesBtn.style.transform = "scale(1.3)";
      }
      else if (noCount >= 3) {
        question.innerText = "You can‚Äôt say no now üò§‚ù§Ô∏è";
        noBtn.addEventListener("mouseover", moveButton);
      }
    });

    function moveButton() {
      const x = Math.random() * 250 - 125;
      const y = Math.random() * 250 - 125;
      noBtn.style.transform = `translate(${x}px, ${y}px) scale(0.7)`;
    }

    /* HEART RAIN */
    function heartRain() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 2 + 3 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 200);
    }

    /* FIREWORKS */
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function startFireworks() {
      setInterval(() => {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height / 2;
        explode(x, y);
      }, 600);
    }

    function explode(x, y) {
      for (let i = 0; i < 50; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 5 + 2;
        const dx = Math.cos(angle) * speed;
        const dy = Math.sin(angle) * speed;

        animateParticle(x, y, dx, dy);
      }
    }

    function animateParticle(x, y, dx, dy) {
      let life = 50;

      function draw() {
        if (life <= 0) return;
        life--;

        ctx.beginPath();
        ctx.arc(x, y, 2, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${Math.random()*360},100%,50%)`;
        ctx.fill();

        x += dx;
        y += dy;

        requestAnimationFrame(draw);
      }

      draw();
    }
  </script>
</body>
</html>
